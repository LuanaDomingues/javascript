<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightcoral;
        }

        h1 {
            color: white;
            font-weight: bolder;
        }

        p {
            font-size: 1.8em;
            color: white;
        }
    </style>
    <title>Meu primeiro programa em JavaScript</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Agora estou livre da maldição!!!</p>

    <script>
       var n1 = Number(window.prompt ('Digite um número: '))
       var n2 = Number(window.prompt ('Digite outro número: '))
       var s = n1 + n2
       window.alert (`A soma entre os números ${n1} e ${n2} é igual a  ${s}`)
    </script>
</body>
</html>
